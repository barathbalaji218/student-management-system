{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
          <h4>Edit Marks</h4>
        </div>

        <div class="card-body">
          <p><strong>Subject:</strong> {{ subject.subject_name }}</p>

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Marks</label>
              <input
                type="number"
                name="marks"
                class="form-control"
                value="{{ mark.marks }}"
                min="0"
                max="100"
                required
              >
            </div>

            <div class="d-grid">
              <button class="btn btn-success">Update Marks</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
